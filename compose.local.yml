version: "3.8"

services:
  favsongs-local:
    build:
      context: .
      dockerfile: Dockerfile
    image: favsongs-web:local
    env_file:
      - .env.local
    environment:
      FAVSONGS_DATA_DIR: /app/data
      FAVSONGS_DB_PATH: /app/data/favsongs-local.db
      DEFAULT_PLAYLIST_NAME: ${DEFAULT_PLAYLIST_NAME:-Favourite Songs - Whatsit}
      PLAYLIST_NAME_SUFFIX: ${PLAYLIST_NAME_SUFFIX:-[LOCAL]}
    ports:
      - "8000:8000"
    volumes:
      - favsongs_local_data:/app/data
    restart: unless-stopped
    init: true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  favsongs_local_data:
