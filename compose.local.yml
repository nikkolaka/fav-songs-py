services:
  favsongs-local:
    build:
      context: .
      dockerfile: Dockerfile
    image: favsongs-web:local
    env_file:
      - .env.local
    ports:
      - "8000:8000"
    restart: unless-stopped
    init: true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
