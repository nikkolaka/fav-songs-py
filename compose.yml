version: '3.8'

services:
  favsongs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: favsongs-tracker
    image: nikkolaka/favsongs:latest
    environment:
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
    volumes:
      # Use named volumes instead of bind mounts
      - spotify_cache:/app/data
      - spotify_data:/app/songs_data
    restart: unless-stopped
    # Add init to handle signals properly
    init: true

volumes:
  spotify_cache:
  spotify_data: